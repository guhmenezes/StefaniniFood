
<nav *ngIf="showNav" class="navbar navbar-expand-lg navbar-light bg-light px-4">
  
  <div class="container-fluid">
    <div class="logo">
      <a class="navbar-brand" routerLink="/index">
        <img src="../../../assets/images/logo.png" alt="" width="160" height="80" class="d-inline-block align-text-top">
      </a>
    </div>
    <div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-2" *ngIf="logged">
            <a class="nav-link fw-bold mt-2" aria-current="page" routerLink="/index">In√≠cio</a>
          </li>
          <li class="nav-item mx-2" *ngIf="logged">
              <a class="nav-link fw-bold mt-2" routerLink="/pedidos">Pedidos</a>
            </li>
            <li class="search">
            </li>
            <li *ngIf="logged else blank" class="mt-2 address">
              <!-- <span class="my-0 py-0">Bem,vindo usuario</span> -->
              <app-address [addresses]="addresses"></app-address>
            </li>
            <ng-template #blank>
              <li class="mx-3 blank"></li>
            </ng-template>
            <li *ngIf="!logged else loggedOut" class="login"> <div (click)="login()" class="d-flex justify-content-center align-items-center row my-1">
              <i class="fa-solid fa-right-to-bracket fs-4 text-center"></i>
              <span class="mx-auto my-0 py-0 text-center">ENTRAR</span>
            </div>
      </li>
      <ng-template #loggedOut>
        <li class="login"> <div (click)="logout()" class="d-flex justify-content-center align-items-center row my-1">
          <i class="fa-solid fa-right-from-bracket fs-4 text-center"></i>
          <span class="mx-auto my-0 py-0 text-center">SAIR</span>
        </div>
      </li>
    </ng-template>
    <li class="nav-item mx-4 px-3 py-1 cart">
      <a class="nav-link primary-text-color" (click)="toggleCart()">
        <i class="fa-solid fa-cart-shopping">
          <!-- <i class="fa-solid fa-circle"></i> -->
        </i>
        <span>{{total | currency: 'BRL'}}</span>
      </a>
    </li>
  </ul>
</div>
</div>
</div>
</nav>
<hr *ngIf="showNav">

<app-cart *ngIf="showNav" [show]="show" (closeEvent)="onClose($event)"></app-cart>
