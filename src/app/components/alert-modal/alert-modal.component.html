<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="submit" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p class="h5 fw-normal">{{msg}}</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary" (click)="activeModal.close('Close click')" ngbAutofocus><i class="ri-add-line" *ngIf="plusIcon"></i>{{txtBtn}}</button>
</div>
