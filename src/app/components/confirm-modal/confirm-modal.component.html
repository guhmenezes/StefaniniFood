<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{title}}</h4>
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')"
    ></button>
</div>
<div class="modal-body">
    <p>
        {{msg}}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">{{cancelBtn}}</button>
    <button type="button" class="btn primary-color" ngbAutofocus (click)="modal.close(true)">{{okBtn}}</button>
</div>
